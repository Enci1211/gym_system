{% extends "member/member.html" %} {% block title %} book a session {%
endblock%} {% block content %}

<form action="#" class="pay_page">
  <h2 class="heading-1">pay ${{amount}}:</h2>
  <label for="cardname">Name on Card:</label>
  <input
    type="text"
    id="cardname"
    name="cardname"
    required
    placeholder="Name on card"
  />
  <label for="cardnumber">Card Number:</label>
  <input
    type="text"
    id="cardnumber"
    name="cardnumber"
    pattern="[0-9]{16}"
    maxlength="16"
    required
    placeholder="Enter your 16-digit card number"
  />
  <label for="expmonth">Expiration Month:</label>
  <select id="expmonth" name="expmonth" required>
    <option value="">Select Month</option>
    <option value="01">January</option>
    <option value="02">February</option>
    <option value="03">March</option>
    <option value="04">April</option>
    <option value="05">May</option>
    <option value="06">June</option>
    <option value="07">July</option>
    <option value="08">August</option>
    <option value="09">September</option>
    <option value="10">October</option>
    <option value="11">November</option>
    <option value="12">December</option>
  </select>
  <label for="expyear">Expiration Year:</label>
  <input
    type="text"
    id="expyear"
    name="expyear"
    pattern="[0-9]{4}"
    maxlength="4"
    placeholder="2023"
  />
  <label for="cvv">CVV:</label>
  <input
    type="text"
    id="cvv"
    name="cvv"
    pattern="[0-9]{3}"
    maxlength="3"
    required
    placeholder="Enter your 3-digit card number"
  />
</form>
<div>
  <a
    href="/member/paysubscription/success/?userid={{userid}}&amount={{amount}}"
    class="btn-2 member_view_trainer_btn"
    >pay now</a
  >

  <a href="/member/?userid={{userid}}" class="btn-2 member_view_trainer_btn"
    >Back to member's page</a
  >
</div>
{% endblock %}
